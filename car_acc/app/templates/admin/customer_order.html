<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/admin/customer_order.css' %}">

</head>
<body>

    {% include 'navbar.html' %}
    <div id="admin_customer_order">
        <center><h2 style="color:whitesmoke; background-color: orange;">Order Details</h2></center>
    </div>
    <div class="customer_order">
		<center><h1>Customer Orders</h1></center>
		<table class="order-table">
			<thead>
				<tr>
					<th>Order ID</th>
					<th>Customer Name</th>
					<th>Order Date</th>
					<th>Total</th>
					<th>Actions</th>
				</tr>
			</thead>
			{% for order in orders %}
			<tbody>
				<tr>
					<td>#{{order.id}}</td>
					<td>{{order.customer.customer_name}}</td>
					<td>{{order.order_date}}</td>
					<td>Rs.{{order.total_amount}}</td>
					<td>
						<a href="{% url 'order_view' order.id order.id %}" class="btn btn-danger"style="text-decoration:none;">View</a>
						
					</td>
				</tr>
				
				
			</tbody>
			{% endfor %}
		</table>
	</div>



    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/js/all.min.js' %}"></script>
</body>

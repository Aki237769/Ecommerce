<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/admin/admin_update.css' %}">

</head>
<body>
    {% include 'navbar.html' %}

    {% if success == 'done' %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Congratulations</strong> Update is successful
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
     {% endif %}
    <div class="admin_update">
		<center><h1>Update Your Information</h1></center>
		<form action="{% url 'admin_update' %}" method="POST">
            {% csrf_token %}
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" value="{{admin_data.admin_name}}" class="form-control">
			</div>
			<div class="form-group">
				<label for="address">Email:</label>
				<input  type="text" id="email" name="email" value="{{admin_data.admin_email}}" class="form-control">
			</div>
            <div class="form-group">
				<label for="phone">Contact No</label>
				<input type="number" id="phone" name="phone" value="{{admin_data.admin_phone}}" class="form-control">
			</div>
			<div class="button-group">
				<button type="submit" class="btn btn-primary">Update</button>
				<button type="button" class="btn btn-danger" onclick="deleteAdmin()">Delete</button>
			</div>
		</form>
	</div>






    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/js/all.min.js' %}"></script>
</body>

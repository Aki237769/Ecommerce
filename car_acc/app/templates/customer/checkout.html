<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/customer/checkout.css' %}">
<body>

  {% include 'navbar.html' %}
    <div class="container_checkout">
        <form method="POST" action="{% url 'checkout' %}">
            <div class="container_payment">
            <h1>Choose Your Payment Method</h1>
                {% csrf_token %}
                <div class="payment-option">
                    <input type="radio" id="netbanking" name="payment" value="netbanking">
                    <label for="netbanking">Net Banking/UPI Payment/Online Payment</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="cod" name="payment" value="cod">
                    <label for="cod">Cash on Delivery</label>
                </div>
                <button type="button" class="btn" id="place-order-btn"><a href="{% url 'address' %}" style="text-decoration: none; color: whitesmoke;">Back</a></button>
                <button type="submit" class="btn" id="place-order-btn">Place Order</button>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/js/all.min.js' %}"></script>
</body>

<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/customer/address.css' %}">

</head>
<body>
    {% include 'navbar.html' %}

    <div class="address_ecomm">
        <div class="container_address">
            <h1>Manage Your Addresses</h1>
            <div class="address-list">
                <div class="address-item">
                    <div class="address-details">
                        <p><textarea  rows="3" name="address" placeholder="Address 1 123 Street, City, Country"></textarea></p>
                        
                    </div>
                    <div class="address-actions">
                        <button class="btn update-btn">Update</button>
                    </div>
                </div>
                
                <!-- Repeat above block for additional addresses, up to 4 total -->
            </div>
            <a href="{% url 'address' %}" class="btn next-btn">Back</a>
        </div>
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/js/all.min.js' %}"></script>

</body>

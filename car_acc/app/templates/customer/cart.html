<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/customer/cart.css' %}">
<body>

  {% include 'navbar.html' %}
    <div class="cart_customer">
        <div class="container_cart">
                    <h1>Your Shopping Cart</h1>
                    <div class="cart-items">
                        <!-- Cart Item -->
                        <div class="cart-item">
                            <div class="item-image">
                                <img src="https://via.placeholder.com/100" alt="Product Image">
                            </div>
                            <div class="item-details">
                                <h2>Product Name 1</h2>
                                <p>Product description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                <p class="price">Price: $100.00</p>
                            </div>
                            <div class="item-quantity">
                                <label for="quantity1">Quantity:</label>
                                <select id="quantity1" name="quantity1">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="item-actions">
                                <button class="btn remove-btn">Remove</button>
                            </div>
                        </div>
                        <!-- Repeat Cart Item as needed -->
                    </div>
                    <div class="cart-total">
                        <p>Total: $100.00</p>
                    </div>
                    
                    <button class="btn checkout-btn"><a href="{% url 'checkout' %}">Proceed to Checkout</button></a>
                </div>
    </div>
{% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/js/all.min.js' %}"></script>
</body>
